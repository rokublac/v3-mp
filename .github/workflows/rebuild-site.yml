name: Academy Rebuild

on:
  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout main branch
        uses: actions/checkout@v3

      - name: ðŸ› ï¸ Set up Git config
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: ðŸ•’ Update README with exact timestamp
        run: |
          DATE=$(date +"%Y-%m-%d %H:%M:%S")
          sed -i '/Last rebuild:/d' README.md
          echo "Last rebuild: $DATE" >> README.md

      - name: ðŸ“¤ Commit and push changes
        run: |
          git add README.md
          git commit -m "Rebuild triggered at $DATE"
          git push origin main